<ion-aside #aside [content]="content" id="menu">

  <ion-toolbar>
    <ion-title>Pages</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <ion-item *ng-for="#p of pages" (^click)="openPage(aside, p)">
        {{p.title}}
      </ion-item>
    </ion-list>
  </ion-content>

</ion-aside>

<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
