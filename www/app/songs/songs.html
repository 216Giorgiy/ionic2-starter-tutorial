<ion-navbar *navbar>
  <ion-nav-items primary>
    <button icon (^click)="toggleMenu()">
      <i class="icon ion-navicon"></i>
    </button>
  </ion-nav-items>
  <ion-title>Songs</ion-title>
</ion-navbar>

<ion-content>
  <ion-list inset>
    <ion-item *ng-for="#song of songs" (^click)="openSong(song)">{{song.title}}</ion-item>
  </ion-list>
</ion-content>
