<ion-navbar *navbar>
  <ion-nav-items primary>
    <button aside-toggle>
      <icon menu></icon>
    </button>
  </ion-nav-items>
  <ion-title>Login</ion-title>
</ion-navbar>

<ion-content padding>
  <form (^submit)="doLogin($event)" [ng-form-model]="form">
    <ion-input>
      <input ng-control="email" type="email" placeholder="Your email">
    </ion-input>
    <ion-input>
      <input ng-control="password" type="password" placeholder="Your password">
    </ion-input>
    <button block type="submit">Log in</button>
  </form>
</ion-content>
